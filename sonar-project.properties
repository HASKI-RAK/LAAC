sonar.projectKey=HASKI-RAK_LAAC
sonar.organization=haski-kempten
sonar.projectName=LAAC
sonar.sourceEncoding=UTF-8

# Define project structure
sonar.sources=src
sonar.tests=src,test
sonar.exclusions=**/*.spec.ts,**/*.e2e-spec.ts
sonar.test.inclusions=**/*.spec.ts,**/*.e2e-spec.ts,test/**/*.ts
sonar.coverage.exclusions=**/*.spec.ts,**/*.e2e-spec.ts,test/**

# Point Sonar to the coverage report generated by Jest
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.tsconfigPath=tsconfig.json

# Define the baseline branch for new code
sonar.newCode.referenceBranch=main
