name: "Copilot Setup Steps"

# Automatically run the setup steps when they change for validation and allow
# manual execution from the Actions tab.
on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  # The job MUST be called `copilot-setup-steps` or it will not be picked up by Copilot.
  copilot-setup-steps:
    runs-on: ubuntu-latest

    # Use the minimal permissions required for the setup steps.
    permissions:
      contents: read

    # Service containers for testing against real LRS and Redis
    services:
      # Redis for caching tests
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: yarn
          cache-dependency-path: |
            yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # Note: Using external LRS (GitHub secrets) - no seeding needed
      # The LRS at ${{ secrets.LRS_DOMAIN }} is pre-populated with test data

      - name: Build the application
        env:
          # Configure build/tests to use external LRS via GitHub secrets
          # GitHub Secret Name → Environment Variable (used by application)
          LRS_DOMAIN: ${{ secrets.LRS_DOMAIN }}              # secrets.LRS_DOMAIN → LRS_DOMAIN (endpoint)
          LRS_USER: ${{ secrets.LRS_USER }}              # secrets.LRS_USER → LRS_USER (username)
          LRS_SECRET: ${{ secrets.LRS_SECRET }}          # secrets.LRS_SECRET → LRS_SECRET (password)
          REDIS_HOST: localhost
          REDIS_PORT: 6379
        run: yarn build
