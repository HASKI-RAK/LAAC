name: "Copilot Setup Steps"

# Automatically run the setup steps when they change for validation and allow
# manual execution from the Actions tab.
on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  # The job MUST be called `copilot-setup-steps` or it will not be picked up by Copilot.
  copilot-setup-steps:
    runs-on: ubuntu-latest

    # Use the minimal permissions required for the setup steps.
    permissions:
      contents: read

    # Service containers for testing against real LRS and Redis
    services:
      # Redis for caching tests
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5
        ports:
          - 6379:6379

      # PostgreSQL for LRS
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: lrsql_test
          POSTGRES_PASSWORD: lrsql_test_pass
          POSTGRES_DB: lrsql_test_db
        options: >-
          --health-cmd "pg_isready -U lrsql_test -d lrsql_test_db"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 12
        ports:
          - 5432:5432

      # Yetanalytics LRS for xAPI statement tests
      lrs:
        image: yetanalytics/lrsql:latest
        options: >-
          --entrypoint /lrsql/bin/run_postgres.sh
          --health-cmd "curl -f http://localhost:8080/health || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 15
        env:
          LRSQL_API_KEY_DEFAULT: test-api-key
          LRSQL_API_SECRET_DEFAULT: test-api-secret
          LRSQL_ADMIN_USER_DEFAULT: admin
          LRSQL_ADMIN_PASS_DEFAULT: admin123
          LRSQL_DB_HOST: postgres
          LRSQL_DB_NAME: lrsql_test_db
          LRSQL_DB_USER: lrsql_test
          LRSQL_DB_PASSWORD: lrsql_test_pass
          LRSQL_DB_PORT: 5432
          LRSQL_POOL_MAXIMUM_POOL_SIZE: 5
          LRSQL_ENABLE_CLAMAV: "false"
          LRSQL_ALLOW_ALL_ORIGINS: "true"
        ports:
          - 8080:8080

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: yarn
          cache-dependency-path: |
            yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Seed test LRS with data
        env:
          LRS_URL: http://localhost:8080/xapi
          LRS_API_KEY: test-api-key
          LRS_API_SECRET: test-api-secret
        run: node scripts/seed-test-lrs.js

      - name: Build the application
        run: yarn build
