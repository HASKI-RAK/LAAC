name: ci
on:
  pull_request:
    branches: ['*']

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        node-version: [20.x, 22.x]

    # Service containers for E2E tests
    services:
      # Redis for caching tests
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Copy repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # Note: Using external LRS (GitHub secrets) - no seeding needed
      # The LRS at ${{ secrets.LRS_DOMAIN }} is pre-populated with test data

      - name: Lint code
        run: yarn lint

      - name: Run tests
        env:
          # Configure tests to use external LRS via GitHub secrets
          # GitHub Secret Name â†’ Environment Variable (used by application)
          LRS_DOMAIN: ${{ secrets.LRS_DOMAIN }}         
          LRS_USER: ${{ secrets.LRS_USER }}             
          LRS_SECRET: ${{ secrets.LRS_SECRET }}         
          REDIS_HOST: localhost
          REDIS_PORT: 6379
          TEST_REDIS_HOST: localhost
          TEST_REDIS_PORT: 6379
        run: yarn test

      - name: Build application
        run: yarn build
